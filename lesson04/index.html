<body>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <div id='root'></div>
    <script type="text/babel">

        const Message = (props) => <div>{props.children}</div>

        
        const element = (
            <div className = 'container'>
                <Message children= "Hellooo"/>
                <Message>World</Message>
                {React.createElement(Message, {children: 'Peter Griffin'})}
                {React.createElement(Message, {children: 'Lois Griffin'})}
            </div> 
        )

        console.log(element);

        // ReactDOM.render(<Element class="container" msg="Hello World"/>, document.getElementById('root'));
        ReactDOM.render(element, document.getElementById('root'));
    </script>
</body>
