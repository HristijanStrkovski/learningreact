<body>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <div id='root'></div>
    <script type="text/babel">

        function SayHelloAsFunction(props) {
            return(
                <div>
                    Hello {props.firstName} {props.lastName}!
                </div>
            )
        }
        //NOTE: Proptypes validation is not used in production version
        SayHelloAsFunction.propTypes = {
            firstName: PropTypes.string.isRequired,
            lastName: PropTypes.string.isRequired
        }

        class SayHelloAsClass extends React.Component {
            static propTypes = {
                firstName: PropTypes.string.isRequired,
                lastName: PropTypes.string.isRequired
            }
            render(){
                const {firstName, lastName} = this.props;
                return(
                    <div>
                        Hello {firstName} {lastName}!
                    </div>
                )
            }
        }
        
        console.log(SayHelloAsClass);
        

        ReactDOM.render(<SayHelloAsClass firstName="Hristijan" lastName="Shtrkovski"/>, document.getElementById('root'));
    </script>
</body>
